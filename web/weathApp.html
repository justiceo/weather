<html ng-app="weatherApp">
<head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <link href="http://play.justiceo.com/app.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script>
        var weatherApp = angular.module('weatherApp', []);
        weatherApp.controller('WeatherCtrl', function ($scope, $http){
            $http.get('http://art.cs.drexel.edu/~ejo36/countries.json').success(function(data) {
                $scope.countries = data;
                console.log(data);
            })

            $scope.firstName = 'John';
            $scope.zip = "234234";
            $scope.$watch('lastName', function(newValue, oldValue){
                console.log('new value is ' + newValue);
            });

            setTimeout(function(){
                $scope.lastName = 'Smith';
            }, 1000);

           /* $.ajax({
                url : "http://api.wunderground.com/api/588b3bd34a976916/geolookup/conditions/q/19104.json",
                dataType : "jsonp",
                success : function(parsed_json) {
                    $scope.search = parsed_json['location']['city'];
                    var state = parsed_json['location']['state'];
                    var zip = parsed_json['location']['zip'];
                    var lat = parsed_json['location']['lat'];
                    var lon = parsed_json['location']['lon'];
                    var temp_f = parsed_json['current_observation']['temp_f'];
                    alert("Current temperature in " + location + " is: " + temp_f);
                }
            });*/
        });
    </script>
</head>
<body ng-controller="WeatherCtrl">
<div class="container wrapper-lg">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <form role="form">
                <div class="form-group">
                    <input ng-model="search" type="text" class="form-control input-lg">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="panel panel-default m-t-lg">
                <div class="panel-heading">Location</div>
                <ul class="list-group">
                    <li id="city" class="list-group-item">City <span class="pull-right">{{search}}</span></li>
                    <li id="state" class="list-group-item">State <span class="pull-right">{{state}}</span></li>
                    <li id="zip" class="list-group-item">Zip code  <span class="pull-right">{{zip}}</span></li>
                    <li id="lat" class="list-group-item">Latitude <span class="pull-right">{{latitude}}</span></li>
                    <li id="long" class="list-group-item">Longitude <span class="pull-right">{{longitude}}</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
Hello {{firstName}} {{lastName}}
</body>
</html>
